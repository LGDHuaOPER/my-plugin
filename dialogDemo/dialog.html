<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>移动端dialog</title>
	<link rel="stylesheet" href="./css/demo.css">
	<link rel="stylesheet" href="./css/dialog.css">
	<script src="./js/jquery.js"></script>
	<script src="./js/dialog.js"></script>
</head>
<body>
    <button id="button1">我是按钮1,不传任何参数</button>
    <button id="button2">我是按钮2,默认信息框</button>
    <button id="button3">我是按钮3,询问信息框</button>
    <button id="button4">我是按钮4,提示类型框</button>
    <button id="button5">我是按钮5,自定义弹窗标题</button>
    <button id="button6">我是按钮6</button>
    <button id="button7">我是按钮7</button>
    <button id="button8">我是按钮8</button>
    <button id="button9">我是按钮9</button>


    <script>
    	$("#button1").click(function(){
    		dialogView.open();
    	})
    	$("#button2").click(function(event) {
    		dialogView.alert({
    			message: "<h3>alert默认信息框</h3>",
    			className: "dialogView-alert",
    			//type: "alert",
    			//area: ["300px","200px"],
    			//showTime: 10000000,
    			//skin:"",
    			buttons:[{
    				skin: "yes",
    				text: "我知道了",
    				callback: function(){
    					alert("我是回调函数，点击我后弹窗会关闭");
    				}
    			}]
    		});
    	});
    	$("#button3").click(function(){
    		dialogView.confirm({
    			message: "要前往我的github吗？",
    			buttons: [{
    				skin: "yes",
    				text: "可以",
    				callback: function(){
    					window.location.href="https://github.com/webproblem";
    				}
    			},{
    				skin: "no",
    				text: "不要"
    			}]
    		})
    	})
    	$("#button4").click(function(event) {
    		dialogView.open({
    			type: "msg",
    			message: "我是提示类型框",
    			shade: false,
    			showTime: 2000
    		})
    	});
        $("#button5").click(function(event) {
        	dialogView.open({
        		title: [
                    "我是自定义标题"
    			],
    			message: "自定义风格标题,第一个参数为标题内容,第二个参数为自定义的样式",
    			showTime: 3000
        	})
        });
    </script>
</body>
</html>
