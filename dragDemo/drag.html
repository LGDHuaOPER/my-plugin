<html>

       <title>Drag</title>

        #content,#content2{width: 300px;height: 200px;background: #ccc;}
        .x-drag{width: 100%;height: 30px;background: blue;line-height: 30px;text-align: center;color: #fff;cursor:move;}

       </div>
       <div id="content2" data-drag-content="true">
           <div class="x-drag" data-drag="true">可拖动区域2</div>
       </div>

       </script>
       <script src="./js/drag.js"></script>

</html>
