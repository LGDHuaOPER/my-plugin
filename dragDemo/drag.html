<!DOCTYPE html>
<html>
    <head>
       <title>Drag</title>
	   <meta charset="utf-8">
     <style>
        *{margin: 0;padding: 0;}
        .dragview_wrap{width: 300px;height: 200px;background: #ccc;border: 1px solid #ccc;position: absolute;z-index: 99999;}
        .dragview_area{width: 100%;height: 30px;background: blue;line-height: 30px;text-align: center;color: #fff;}
		.dragview_move{
		    display: none;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			cursor: move;
			opacity: 0;
			filter: alpha(opacity=0);
			background-color: #fff;
			z-index: 100000;
			cursor:move;
		}
		.dragview_dummy_wrap{border: 2px solid #000}
     </style>
    </head>
    <body>
       <div id="drag_wrap" class="dragview_wrap">
           <div class="dragview_area" id="drag_area">可拖动区域</div>
       </div>
       <script>
          //
       </script>
       <script src="./js/drag2.js"></script>
	   <script>
	       new DragView({
		       "dragWrap": document.getElementById("drag_wrap"),    //容器
			   "dragableArea": document.getElementById("drag_area"),  //可拖拽区域
			   "isDrag": true,  //是否可拖拽
			   "isDummyWrap": true //是否需要虚拟拖拽框
		   })
	   </script>
    </body>
</html>
